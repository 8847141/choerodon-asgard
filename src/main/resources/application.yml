spring:
  sleuth:
    integration:
      enabled: false
    scheduled:
      enabled: false
    sampler:
      percentage: 1.0
    stream:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/asgard_service?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: choerodon
    password: 123456
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
    consumer:
      group-id: asgard-service-consumer
      auto-offset-reset: latest
    listener:
      ack-mode: record
      poll-timeout: 3000
  cloud:
    bus:
      enabled: true
    stream:
      kafka:
        binder:
          brokers: 127.0.0.1:9092
          zkNodes: 127.0.0.1:2181
eureka:
  instance:
    preferIpAddress: true
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
    metadata-map:
      VERSION: v1
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
    registryFetchIntervalSeconds: 10
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 15000
  stream:
    queue:
      enabled: true
mybatis:
  mapperLocations: classpath*:/mapper/*.xml
  configuration: # 数据库下划线转驼峰配置
    mapUnderscoreToCamelCase: true
choerodon:
  asgard:
    skipService: register-server, api-gateway, gateway-helper, oauth-server, config-server, event-store-service
    fetch.time: 20
    isLocal: true
    quartz:
      auto-startup: true
      properties:
        org.quartz.jobStore.tablePrefix: ASGARD_QUARTZ_
        org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
        org.quartz.jobStore.class: org.quartz.impl.jdbcjobstore.JobStoreTX
        org.quartz.jobStore.isClustered: true
        org.quartz.jobStore.misfireThreshold: 25000
        org.quartz.threadPool.threadCount: 20
        org.quartz.threadPool.threadPriority: 5
        org.quartz.threadPool.class: org.quartz.simpl.SimpleThreadPool
        org.quartz.scheduler.makeSchedulerThreadDaemon: true
  saga:
    consumer:
      enabled: false
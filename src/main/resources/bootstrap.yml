server:
  port: 18080
spring:
  application:
    name: asgard-service
  cloud:
    config:
      failFast: true
      retry:
        maxAttempts: 6
        multiplier: 1.5
        maxInterval: 2000
      uri: localhost:8010
      enabled: false
  mvc:
    static-path-pattern: /**
  resources:
    static-locations: classpath:/static,classpath:/public,classpath:/resources,classpath:/META-INF/resources,file:/dist
management:
  server:
    port: 18081
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      show-details: "ALWAYS"